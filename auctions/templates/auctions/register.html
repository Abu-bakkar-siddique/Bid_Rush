{% extends "auctions/layout.html" %}

{% block body %}

<h2 style="text-align: center; margin-top: 20px; margin-bottom: 20px; font-family: 'Arial', sans-serif; font-weight: bold; color: rgb(0, 0, 0); padding: 10px 0; border-radius: 10px;">
    Register
</h2>

<form action="{% url 'register' %}" method="post" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    <div class="form-group" style="text-align: center; margin-bottom: 30px;">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username" style="width: 90%; margin: 0 auto; border-radius: 20px;" required>
    </div>
    <div class="form-group" style="text-align: center; margin-bottom: 30px;">
        <input class="form-control" type="email" name="email" placeholder="Email Address" style="width: 90%; margin: 0 auto; border-radius: 20px;" required>
    </div>
    <div class="form-group" style="text-align: center; margin-bottom: 30px;">
        <input class="form-control" type="password" name="password" placeholder="Password" style="width: 90%; margin: 0 auto; border-radius: 20px;" required>
    </div>
    <div class="form-group" style="text-align: center; margin-bottom: 30px;">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="width: 90%; margin: 0 auto; border-radius: 20px;" required>
    </div>
    <div style="text-align: center; margin-bottom: 30px;">
        <input class="btn btn-primary" style="width: 35%; border-radius: 20px;" type="submit" value="Register">
    </div>
    <div style="text-align: center; margin-top: 10px; margin-bottom: 30px;">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
</form>

{% if message %}
    <div style="text-align: center; color: rgb(221, 7, 7);"><strong>{{ message }}</strong></div>
{% endif %}

{% endblock %}
