{% extends "auctions/layout.html" %}

{% block body %}

<h2 style="text-align: center;  margin-top: 20px ; margin-bottom: 20px; font-family: 'Arial', sans-serif; font-weight: bold; color: rgb(0, 0, 0); padding: 10px 0; border-radius: 10px; ">
    Login
</h2>

    <form action="{% url 'login' %}" method="post" style="max-width: 400px; margin: 0 auto;">
        {% csrf_token %}
        <div class="form-group" style="text-align: center; margin-bottom: 30px;">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="width: 90%; margin: 0 auto; border-radius: 20px;">
        </div>
        <div class="form-group" style="text-align: center; margin-bottom: 30px;">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width: 90%; margin: 0 auto; border-radius: 20px;">
        </div>
        <div style="text-align: center; margin-bottom: 30px;">
            <input class="btn btn-primary" style="width: 35%; border-radius: 20px;" type="submit" value="Login">
        </div>
        <div style="text-align: center; margin-top: 10px; margin-bottom: 30px;">
            <a href="{% url 'register' %}">Don't have an account? Register here</a>
        </div>
    </form>
    {% if message %}
    <div class = "error-message"><strong>{{ message }}</strong></div>
    {% endif %}

{% endblock %}
